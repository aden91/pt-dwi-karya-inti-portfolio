    <!-- SCRIPT PEMULIHAN JALUR UNTUK GITHUB PAGES -->
    <!-- Ini adalah skrip yang membantu React Router bekerja dengan benar di GitHub Pages. -->
    <!-- Ini harus ditempatkan di <head> sebelum skrip aplikasi Anda dimuat. -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(){
        var redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          history.replaceState(null, null, redirect);
          sessionStorage.removeItem('redirect');
        }
      })();
    </script>
    <!-- AKHIR SCRIPT PEMULIHAN JALUR -->
