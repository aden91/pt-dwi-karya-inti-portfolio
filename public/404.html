    <!-- SCRIPT REDIRECT UNTUK GITHUB PAGES -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the pathname and hash from the current URL,
      // stores them in sessionStorage, and then redirects to the root index.html.
      // The index.html then uses these to restore the original URL using history.replaceState.
      (function(){
        var path = window.location.pathname;
        var hash = window.location.hash;
        var base = '/pt-dwi-karya-inti-portfolio'; // Ganti dengan nama repositori Anda

        // Jika URL saat ini bukan root aplikasi, simpan di sessionStorage dan redirect ke root
        if (path !== base + '/' && path !== base) {
          sessionStorage.setItem('redirect', path + hash);
          window.location.replace(base); // Redirect ke base URL aplikasi Anda
        }
      })();
    </script>
